<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="setters-manor-icon.png" />
    <title>Setter's Manor</title>
  </head>
  <body class="h-full container">
    <img src="setters-manor.png" alt="Setter's Manor Logo" class="logo" />
    <div class="main-pane">
      <img
